<div>
    <input [(ngModel)]="packageName" placeholder="Package Name">
    <input [(ngModel)]="packageVersion" placeholder="Package Version">
    <button (click)="onSubmit()">Fetch Packages</button>
  </div>
  
  <div *ngIf="packages.length > 0">
    <h2>Package List</h2>
    <ul>
      <li *ngFor="let package of packages">
        {{ package.Name }} - Version: {{ package.Version }}
      </li>
    </ul>
  </div>
